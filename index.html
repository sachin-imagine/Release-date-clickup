<style>
  .cu-card {
    width:100%; height:100%;
    padding:12px;
    background:#1e1e1e;
    color:#fff;
    border-radius:6px;
    box-sizing:border-box;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
  }
  .cu-card .title {
    width:100%;
    font-size:.75rem;
    text-transform:uppercase;
    letter-spacing:.05em;
    margin-bottom:8px;
    text-align:left;
  }
  .cu-card .value {
    font-size:4vw;
    line-height:1;
    flex:1;
    display:flex; align-items:center; justify-content:center;
    min-height:1em;
  }
  .cu-card input[type="date"] {
    width:100%; padding:4px 6px; margin-top:8px;
    background:transparent; border:1px solid #444;
    border-radius:4px; color:#fff;
    font-size:.85rem; box-sizing:border-box;
  }
</style>

<div class="cu-card">
  <div class="value" id="release-display">—</div>
  <input
    id="release-picker"
    type="date"
    onchange="
      /* store in iframe-localStorage */
      localStorage.setItem('cuRelease', this.value);
      /* update display */
      (function(d){
        var out = document.getElementById('release-display');
        if(!d) return out.textContent='—';
        var dt = new Date(d);
        out.textContent = dt.getDate()
                       + ' ' + dt.toLocaleString('default',{month:'short'})
                       + ', ' + dt.toLocaleString('default',{weekday:'short'});
      })(this.value)
    "
  />
</div>

<script>
  (function(){
    /* read back on load */
    var saved = localStorage.getItem('cuRelease');
    if(saved){
      var p = document.getElementById('release-picker'),
          out = document.getElementById('release-display'),
          dt = new Date(saved);
      p.value = saved;
      out.textContent = dt.getDate()
                      + ' ' + dt.toLocaleString('default',{month:'short'})
                      + ', ' + dt.toLocaleString('default',{weekday:'short'});
    }
  })();
</script>
